<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Inventory</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Add Inventory Item</h1>

    <form method="POST">
      <div class="mb-3">
        <label for="item_name" class="form-label">Item Name</label>
        <input type="text" class="form-control" name="item_name" required>
      </div>
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" step="any" class="form-control" name="quantity" required>
      </div>
      <div class="mb-3">
        <label for="unit_cost" class="form-label">Unit Cost ($)</label>
        <input type="number" step="any" class="form-control" name="unit_cost" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Item</button>
      <a href="{{ url_for('main.inventory_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
