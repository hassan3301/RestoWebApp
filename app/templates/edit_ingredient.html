{% extends "base.html" %}
{% block title %}Edit Ingredient{% endblock %}
{% block content %}
<h1 class="mb-4">Edit Ingredient</h1>

<form method="POST">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" name="name" value="{{ ingredient.name }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Quantity in Stock</label>
    <input type="number" step="any" name="quantity" value="{{ ingredient.quantity_in_stock }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Unit</label>
    <input type="text" name="unit" value="{{ ingredient.unit }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Unit Cost ($)</label>
    <input type="number" step="any" name="unit_cost" value="{{ ingredient.unit_cost }}" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="{{ url_for('main.inventory_dashboard') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
