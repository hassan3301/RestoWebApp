
{% extends "base.html" %}
{% block title %}Inventory{% endblock %}
{% block content %}
  <h1 class="mb-4">Sales Dashboard</h1>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Date</th>
          <th>Sale ID</th>
          <th>Total Amount ($)</th>
        </tr>
      </thead>
      <tbody>
        {% for sale in sales %}
        <tr>
          <td>{{ sale.sale_date.strftime('%Y-%m-%d') }}</td>
          <td>{{ sale.id }}</td>
          <td>{{ "%.2f"|format(sale.total_amount) }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
{% endblock %}
